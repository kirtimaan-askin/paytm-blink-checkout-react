# Publish paytm-blink-checkout-react to GitHub Packages on every push to main
# For more information see: https://docs.github.com/en/actions/publishing-packages/publishing-nodejs-packages

name: Publish to GitHub Packages

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: lib
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install

  publish-gpr:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    defaults:
      run:
        working-directory: lib
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://npm.pkg.github.com/
      - run: npm install
      - run: npm run build-all
      - run: npm run package
      # Override name and repository only at publish time (not committed) so
      # GitHub Packages accepts the package and PR to upstream stays clean
      - run: npm pkg set name "@${{ github.repository_owner }}/paytm-blink-checkout-react"
      - run: npm pkg set repository.url "git+https://github.com/${{ github.repository }}.git"
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
